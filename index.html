<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spelling Practice</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div id="word-input">
            <h1>Enter words to practice</h1>
            <textarea id="words" rows="10" placeholder="Enter each word on a new line">Penelope
Illuminate
Contemporary
Association
Notification
Delicious
Refreshing</textarea>
            <button onclick="showDashboard()">Next</button>
        </div>

        <div id="dashboard" style="display: none;">
            <h1>Select words for study</h1>
            <div id="word-list"></div>
            <button onclick="startPractice()">Start Practice</button>
        </div>

        <div id="spell-check" style="display: none;">
            <h1 id="prompt"></h1>
            <button onclick="speakWord()">Replay Word</button>
            <button onclick="speakWordSlow()">Speak Slowly</button>
            <input type="text" id="user-input" oninput="checkSpelling()">
            <button onclick="submitWord()">Submit</button>
            <div id="feedback"></div>
        </div>

        <div id="summary" style="display: none;">
            <h1>Session Summary</h1>
            <div id="result"></div>
            <button onclick="showDashboard()">Study Again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
