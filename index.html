<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spelling Practice</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Spelling Practice</h1>

    <div id="word-input">
        <textarea id="words" rows="10" cols="30" placeholder="Enter words (one per line)">Penelope
Illuminate
Contemporary
Association
Notification
Delicious
Refreshing</textarea><br>
        <button onclick="showDashboard()">Next</button>
    </div>

    <div id="dashboard">
        <h2>Select Words for Practice</h2>
        <div id="word-list"></div>
        <hr style="width:50%;text-align:left;margin-left:0">
        <label>
            <input type="checkbox" id="hard-mode"> Hard Mode (Hide feedback)
        </label><br>
        <button onclick="startPractice()">Start Practice</button>
    </div>

    <div id="spell-check">
        <h2 id="prompt"></h2>
        <button onclick="speakWord()">Replay Word</button>
        <button onclick="speakWordSlow()">Speak Slowly</button>
        <input type="text" id="user-input" oninput="checkSpelling()">
        <button onclick="submitWord()">Submit</button>
        <div id="no-matter-what-feedback"></div>
        <div id="feedback"></div>
        <div id="stats"></div> <!-- Stats display -->
    </div>

    <div id="summary">
        <div id="result"></div>
        <button onclick="startOver()">Start Over</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
